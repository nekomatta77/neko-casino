<section id="keno-game" class="page-section hidden">
    <div class="keno-game-container">
        <div class="keno-board-area">
            <div class="keno-grid-wrapper">
                <div id="keno-grid" class="keno-grid"></div>
                <div class="keno-result-overlay hidden" id="keno-result-overlay">
                    <div class="keno-result-box">
                        <div class="keno-result-line"><span>Множитель</span><span id="keno-result-multiplier">x0.00</span></div>
                        <div class="keno-result-line"><span>Выигрыш</span><span id="keno-result-winnings">0.00 RUB</span></div>
                    </div>
                </div>
            </div>
            <div class="keno-payout-scroll-wrapper">
                <div id="keno-payout-bar" class="keno-payout-bar-ref-style"></div>
            </div>
        </div>
        <div id="keno-status" class="keno-status-bar"></div>
        <div class="keno-controls-ref-style">
            <div class="keno-tabs-visual">
                <button class="keno-tab-btn active" data-mode="manual">Ручная</button>
                <button class="keno-tab-btn" data-mode="auto">Автоигра</button>
            </div>
            <div id="keno-manual-panel">
                <div class="keno-actions-row">
                    <button id="keno-autopick-button" class="keno-action-btn-ref autopick">Случайные клетки</button>
                    <button id="keno-clear-button" class="keno-action-btn-ref clear"><img src="assets/cat_cleaner.png" alt="Clear"></button>
                </div>
                <div class="keno-play-row">
                    <div class="keno-play-wrapper"><button id="keno-play-button" class="keno-big-play-btn">СДЕЛАТЬ СТАВКУ</button></div>
                    <button id="keno-turbo-button" class="keno-turbo-btn"><img src="assets/thunder_off.png" alt="Turbo"></button>
                </div>
                <div class="keno-label-wrapper"><label class="keno-bet-input-header">Сумма ставки</label></div>
                <div class="keno-bet-input-row">
                    <div class="keno-input-wrapper"><span class="currency-icon">₽</span><input type="number" id="keno-bet" value="10.00" min="1" step="0.01"></div>
                    <button class="bet-half ref-style">1/2</button>
                    <button class="bet-double ref-style">2x</button>
                </div>
            </div>
            <div id="keno-auto-panel" class="hidden">
                <div class="keno-auto-row">
                    <label>Количество игр</label>
                    <div class="keno-auto-count-wrapper"><input type="number" id="keno-auto-count" value="0" placeholder="∞"></div>
                </div>
                <button id="keno-auto-start-button" class="keno-big-play-btn full-width">ЗАПУСТИТЬ АВТО</button>
                <div class="keno-label-wrapper"><label class="keno-bet-input-header">Сумма ставки</label></div>
                <div class="keno-bet-input-row">
                    <div class="keno-input-wrapper"><span class="currency-icon">₽</span><input type="number" id="keno-auto-bet" value="10.00" min="1" step="0.01"></div>
                    <button class="bet-half ref-style auto-mod">1/2</button>
                    <button class="bet-double ref-style auto-mod">2x</button>
                </div>
            </div>
            <div class="keno-risk-selector" id="keno-risk-selector">
                <button class="keno-risk-btn active" data-risk="easy">Легкий</button>
                <button class="keno-risk-btn" data-risk="medium">Средний</button>
                <button class="keno-risk-btn" data-risk="high">Сложный</button>
            </div>
        </div>
    </div>
    <div class="per-game-history-container">
        <h3>История игр</h3>
        <ul id="keno-history-list" class="per-game-history-list"></ul>
    </div>
</section>

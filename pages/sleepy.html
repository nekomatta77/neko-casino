<section id="sleepy-game" class="page-section hidden">
    <div class="sleepy-game-container">
        <div class="sleepy-stats-group">
            <div class="coin-multipliers-bar" id="sleepy-multipliers-bar"></div>
            <div id="sleepy-risk-display" class="hidden"><span>⚠️</span> Шанс что кот проснется: 0%</div>
        </div>
        <div class="sleepy-scene">
            <div class="sleepy-zzz" id="sleepy-zzz">Zzz...</div>
            <img src="assets/sleepy_cat_sleep.png" alt="Sleepy Cat" id="sleepy-cat-img" class="sleepy-cat">
            <div class="sleepy-bowl-wrapper"><img src="assets/sleepy_bowl.png" alt="Bowl" id="sleepy-bowl-img" class="sleepy-bowl"></div>
        </div>
        <div id="sleepy-status" class="keno-status-bar"></div>
        <div class="keno-controls-ref-style">
            <div class="keno-play-row">
                <button id="sleepy-action-btn" class="keno-big-play-btn full-width">НАЧАТЬ ИГРУ</button>
                <button id="sleepy-cashout-btn" class="keno-big-play-btn full-width hidden" style="background: linear-gradient(90deg, #00A878, #00D699); box-shadow: 0 3px 0 #007550;">ЗАБРАТЬ</button>
            </div>
            <div class="keno-bet-input-header">Ставка</div>
            <div class="keno-bet-input-row">
                <div class="keno-input-wrapper"><span class="currency-icon">₽</span><input type="number" id="sleepy-bet" value="10.00" min="1" step="0.01"></div>
                <button class="bet-half ref-style">1/2</button>
                <button class="bet-double ref-style">2x</button>
            </div>
        </div>
        <div class="per-game-history-container">
            <h3>История игр</h3>
            <ul id="sleepy-history-list" class="per-game-history-list"></ul>
        </div>
    </div>
</section>

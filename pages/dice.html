<section id="dice-game" class="page-section hidden">
    <div class="dice-game-container">
        <div id="dice-result" class="dice-result-log hidden">
            <span id="dice-result-number">------</span>
        </div>
        <div class="dice-controls">
            <div class="dice-input-row">
                <div class="dice-input-group">
                    <label for="dice-bet">Ставка</label>
                    <input type="number" id="dice-bet" value="10.00" min="1" step="0.01">
                    <div class="bet-actions-grid"> 
                        <button class="bet-double">X2</button> <button class="bet-half">1/2</button> 
                        <button class="bet-min">Мин</button> <button class="bet-max">Макс</button> 
                    </div>
                </div>
                <div class="dice-input-group">
                    <label for="dice-chance">Шанс</label>
                    <input type="number" id="dice-chance" value="49.50" min="1" max="98" step="0.01">
                    <div class="bet-actions-grid"> 
                        <button class="chance-double">X2</button> <button class="chance-half">1/2</button> 
                        <button class="chance-min">Мин</button> <button class="chance-max">Макс</button> 
                    </div>
                </div>
            </div>
        </div>
        <div class="dice-calculator-box">
            <span id="dice-profit-display" class="profit-amount">9.80</span>
            <p class="calc-label">Возможный выигрыш</p> 
        </div>
        <div class="dice-roll-area">
            <div class="roll-range-display">
                <p>0 - <span id="roll-under-value">494999</span></p>
                <p><span id="roll-over-value">505000</span> - 999999</p>
            </div>
            <div class="dice-buttons">
                <button id="roll-under" class="roll-button">Меньше</button>
                <button id="roll-over" class="roll-button">Больше</button>
            </div>
        </div>
        <div class="dice-status-wrapper">
            <div id="dice-status" class="dice-status-bar"></div>
            <a href="#" id="dice-check-game" class="game-check-link hidden">Проверить игру</a>
        </div>
        <div class="per-game-history-container">
            <h3>История игр</h3>
            <ul id="dice-history-list" class="per-game-history-list"></ul>
        </div>
    </div>
</section>

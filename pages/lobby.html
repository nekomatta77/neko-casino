<section id="lobby" class="page-section active full-width-lobby">
    <header class="lobby-header">
        <p class="game-list-title">CashCat Originals Games</p>
    </header>
    <div class="game-cards-list">
        <div class="lobby-game-wrapper" data-game-type="dice">
            <button class="lobby-game-card play-button">
                <img src="assets/dice_cat.png" alt="Dice" class="game-card-cat">
                <div class="game-card-panel"><span class="game-card-title">Dice</span></div>
            </button>
        </div>
        <div class="lobby-game-wrapper" data-game-type="mines">
            <button class="lobby-game-card play-button">
                <img src="assets/mines_cat.png" alt="Mines" class="game-card-cat">
                <div class="game-card-panel"><span class="game-card-title">Mines</span></div>
            </button>
        </div>
        <div class="lobby-game-wrapper" data-game-type="keno">
            <button class="lobby-game-card play-button">
                <img src="assets/keno_cat.png" alt="Keno" class="game-card-cat">
                <div class="game-card-panel"><span class="game-card-title">Keno</span></div>
            </button>
        </div>
        <div class="lobby-game-wrapper locked-game" data-game-type="crash">
            <button class="lobby-game-card play-button">
                <img src="assets/crash_cat.png" alt="Crash" class="game-card-cat">
                <div class="game-card-panel"><span class="game-card-title">Crash</span></div>
            </button>
        </div>
        <div class="lobby-game-wrapper locked-game" data-game-type="coin">
            <button class="lobby-game-card play-button">
                <img src="assets/coin_cat.png" alt="Coinflip" class="game-card-cat">
                <div class="game-card-panel"><span class="game-card-title">Coinflip</span></div>
            </button>
        </div>
        <div class="lobby-game-wrapper locked-game" data-game-type="sleepy">
            <button class="lobby-game-card play-button">
                <img src="assets/sleepy_cat_card.png" alt="Sleepy" class="game-card-cat">
                <div class="game-card-panel"><span class="game-card-title">Sleepy</span></div>
            </button>
        </div>
        <div class="lobby-game-wrapper locked-game" data-game-type="wheel">
            <button class="lobby-game-card play-button">
                <img src="assets/wheel_cat.png" alt="Wheel" class="game-card-cat">
                <div class="game-card-panel"><span class="game-card-title">Wheel x30</span></div>
            </button>
        </div>
    </div>
    <hr class="lobby-divider">
    <div class="bet-history-container">
        <h3>Большие выигрыши</h3>
        <ul id="bet-history-list"></ul>
    </div>

<section id="wheel-game" class="page-section hidden">
    <div class="wheel-game-container">
        <div class="wheel-visual-wrapper">
            <div class="wheel-pointer"></div>
            <div class="wheel-spinner" id="wheel-spinner"></div>
            <div class="wheel-center-cap"></div>
        </div>
        <div class="history-multiplier-bar" id="wheel-history-bar"></div>
        <div id="wheel-status" class="keno-status-bar"></div>
        <div class="keno-controls-ref-style">
            <div class="keno-play-row">
                <button id="wheel-spin-button" class="keno-big-play-btn full-width">КРУТИТЬ</button>
            </div>
            <div class="keno-bet-input-header">Сумма ставки</div>
            <div class="keno-bet-input-row">
                <div class="keno-input-wrapper"><span class="currency-icon">₽</span><input type="number" id="wheel-bet-amount" value="10.00" min="1" step="0.01"></div>
                <button class="bet-half ref-style">1/2</button>
                <button class="bet-double ref-style">2x</button>
            </div>
            <div class="wheel-bet-grid">
                <button class="wheel-bet-btn black" data-color="black"><span>x2</span><div class="bet-value" id="bet-val-black">0</div></button>
                <button class="wheel-bet-btn red" data-color="red"><span>x3</span><div class="bet-value" id="bet-val-red">0</div></button>
                <button class="wheel-bet-btn green" data-color="green"><span>x5</span><div class="bet-value" id="bet-val-green">0</div></button>
                <button class="wheel-bet-btn gold" data-color="gold"><span>x30</span><div class="bet-value" id="bet-val-gold">0</div></button>
            </div>
            <button id="wheel-clear-bets" class="keno-clear-btn" style="margin-top: 10px;">Очистить ставки</button>
        </div>
        <div class="per-game-history-container">
            <h3>История игр</h3>
            <ul id="wheel-history-list" class="per-game-history-list"></ul>
        </div>
    </div>
</section>

<section id="mines-game" class="page-section hidden">
    <div class="mines-game-container">
        <div id="mines-multipliers-bar" class="mines-multipliers-bar"></div>
        <div class="mines-grid-wrapper">
            <div id="mines-grid" class="mines-grid"></div>
        </div>
        <div id="mines-status" class="keno-status-bar"></div>
        <div class="keno-controls-ref-style">
            <div class="keno-play-row">
                <button id="mines-main-button" class="keno-big-play-btn full-width">НАЧАТЬ ИГРУ</button>
            </div>
            <div class="keno-label-wrapper"><label class="keno-bet-input-header">Ставка</label></div>
            <div class="keno-bet-input-row">
                <div class="keno-input-wrapper">
                    <span class="currency-icon">₽</span>
                    <input type="number" id="mines-bet" value="10.00" min="1" step="0.01">
                </div>
                <button class="bet-half ref-style">1/2</button>
                <button class="bet-double ref-style">2x</button>
            </div>
            <div class="mines-count-row">
                <label class="mines-count-label">Количество мин</label>
                <div class="mines-count-selector">
                    <button class="mines-count-btn active" data-count="3">3</button>
                    <button class="mines-count-btn" data-count="5">5</button>
                    <button class="mines-count-btn" data-count="10">10</button>
                    <button class="mines-count-btn" data-count="24">24</button>
                    <div class="keno-input-wrapper mines-custom-input">
                        <input type="number" id="mines-count-input" min="1" max="24" value="3">
                    </div>
                </div>
            </div>
        </div>
        <div class="per-game-history-container">
            <h3>История игр</h3>
            <ul id="mines-history-list" class="per-game-history-list"></ul>
        </div>
    </div>
</section>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashCat</title>
    
    <link rel="stylesheet" href="style.css?v=2.3">
    <link rel="stylesheet" href="style2.css?v=7.6"> 
</head>
<body>

    <div id="falling-snow-container"></div>

    <div id="loader-overlay">
        <div id="loader-bar"></div>
    </div>

    <div class="app-container">
        
        <header class="mobile-header">
            <div class="logo mobile-logo-adjustment">
                <span class="logo-text-wrapper">
                    CashCa<span class="letter-with-hat">t<img src="assets/hat_year.svg" class="santa-hat" alt="hat"></span>
                </span>
            </div>
            
            <div class="header-user-group">
                <div class="profile-balance-box mobile-balance-adjustment hidden" id="header-profile-box">
                    <img src="assets/avatars/orange_cat_ava.png" alt="Avatar" class="header-avatar-img" id="mobile-header-avatar">
                    <div class="profile-text-content" id="mobile-profile-text-content">
                        <span class="profile-name" id="mobile-profile-name">...</span>
                        <span class="balance" id="mobile-profile-balance">0.00 RUB</span>
                    </div>
                    <button class="header-wallet-btn" id="header-quick-wallet-btn">
                        <img src="assets/wallet1.svg" alt="Wallet">
                    </button>
                </div>

                <div class="notification-wrapper hidden" id="header-notif-box">
                    <button class="notif-btn" id="notif-toggle-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="bell-icon">
                            <path d="M12.02 2.90991C8.70997 2.90991 6.01997 5.59991 6.01997 8.90991V11.7999C6.01997 12.4099 5.75997 13.3399 5.44997 13.8599L4.29997 15.7699C3.58997 16.9599 4.07997 18.2999 5.37997 18.2999H18.66C19.96 18.2999 20.45 16.9599 19.74 15.7699L18.59 13.8599C18.28 13.3399 18.02 12.4099 18.02 11.7999V8.90991C18.02 5.60991 15.32 2.90991 12.02 2.90991Z" />
                            <path d="M13.87 3.20005C13.56 3.11005 13.24 3.04005 12.91 3.01005C11.95 2.93005 11.11 2.52005 10.49 1.86005C10.13 1.47005 10.03 1.00005 10.07 0.610046" />
                            <path d="M15.02 19.0601C15.02 20.7101 13.67 22.0601 12.02 22.0601C11.2 22.0601 10.44 21.7201 9.90002 21.1801C9.36002 20.6401 9.02002 19.8801 9.02002 19.0601" />
                        </svg>
                        <span class="notif-badge">1</span>
                    </button>
                    <div class="notif-dropdown hidden" id="notif-dropdown">
                        <div class="notif-header">Уведомления</div>
                        <ul class="notif-list">
                            <li class="notif-item new">
                                <span class="notif-title">Добро пожаловать!</span>
                                <span class="notif-text">Рады видеть вас в CashCat.</span>
                                <span class="notif-time">Только что</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="guest-header-actions" id="header-guest-box">
                <button class="guest-btn login-btn" id="header-login-btn">Вход</button>
                <button class="guest-btn register-btn" id="header-register-btn">Регистрация</button>
            </div>
        </header>
        
        <div class="mini-games-nav-container hidden" id="top-game-nav">
            <nav class="mini-games-nav">
                <div class="mini-games-nav-item" data-target="dice-game">
                    <img src="assets/dice_icon.png" alt="Dice" class="nav-game-icon"> Dice
                </div>
                <div class="mini-games-nav-item" data-target="mines-game">
                    <img src="assets/mine_icon.png" alt="Mines" class="nav-game-icon"> Mines
                </div>
                <div class="mini-games-nav-item" data-target="keno-game">
                    <img src="assets/keno_icon.png" alt="Keno" class="nav-game-icon"> Keno
                </div>
            </nav>
        </div>

        <main class="content-area" id="main-content-area">
            </main>
        
    </div> 

    <div class="sidebar-overlay hidden" id="sidebar-overlay"></div>
    <nav class="sidebar-nav" id="sidebar-nav">
        <div>
            <div class="logo sidebar-logo">
                <img src="assets/CashCat2.png" alt="CashCat Logo" class="logo-image">
                <span class="logo-text">CashCat</span>
            </div>
            <ul class="sidebar-links">
                <li><a href="#" data-target="lobby">Главная</a></li>
                <li><a href="#" data-target="faq-page">FAQ</a></li>
                <li><a href="#" data-target="ref-page">Рефералы</a></li>
                <li><a href="#" data-target="bonus-page">Бонусы</a></li>
                <li><a href="#" data-target="ranks-page">Lvl котика</a></li>
                <li><a href="#" data-target="profile-page">Настройки</a></li> 
                <li><a href="#" data-target="contacts-page">Контакты</a></li>
                <li><a href="#" data-target="admin-page" id="admin-sidebar-link" class="hidden">Админка</a></li>
            </ul>
        </div>
        <div class="sidebar-socials">
            <a href="https://vk.com" target="_blank" rel="noopener noreferrer"><img src="assets/vk.png" alt="VK" class="social-icon"></a>
            <a href="https://telegram.org" target="_blank" rel="noopener noreferrer"><img src="assets/tg.png" alt="Telegram" class="social-icon"></a>
        </div>
    </nav>
    
    <div id="modals-container"></div>

    <nav class="bottom-nav">
        <div class="bottom-nav-row" id="bottom-nav-icon-row">
            <div class="bottom-nav-item" data-target="bonus-page"><img src="assets/gift.png" alt="Бонусы" class="nav-icon"></div>
            <div class="bottom-nav-item" data-target="ref-page"><img src="assets/ref.png" alt="Партнерка" class="nav-icon"></div>
            <div class="bottom-nav-item" id="bottom-nav-profile-button"><img src="assets/card.png" alt="Кошелек" class="nav-icon"></div>
            <div class="bottom-nav-item" data-target="contacts-page"><img src="assets/head.png" alt="Поддержка" class="nav-icon"></div>
            <div class="bottom-nav-item" id="open-sidebar-button"><img src="assets/menu.png" alt="Меню" class="nav-icon nav-icon-menu"></div>
        </div>
        <div class="bottom-nav-row" id="bottom-nav-text-row">
            <div class="bottom-nav-item" data-target="bonus-page"><span class="nav-text">Бонусы</span></div>
            <div class="bottom-nav-item" data-target="ref-page"><span class="nav-text">Партнерка</span></div>
            <div class="bottom-nav-item" id="bottom-nav-profile-button-text"><span class="nav-text">Кошелек</span></div>
            <div class="bottom-nav-item" data-target="contacts-page"><span class="nav-text">Поддержка</span></div>
            <div class="bottom-nav-item" id="open-sidebar-button-text"><span class="nav-text">Меню</span></div>
        </div>
    </nav>
    <div class="bottom-nav-safe-area"></div>
    
    <script>
        // Fallback for loader
        setTimeout(() => {
            const overlay = document.getElementById('loader-overlay');
            if (overlay && overlay.style.opacity !== '0') {
                overlay.style.opacity = '0';
                overlay.style.pointerEvents = 'none';
            }
        }, 10000);
    </script>

    <script type="module" src="main.js?v=2.3"></script> 
</body>
</html>
